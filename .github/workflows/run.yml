name: YouTube Shorts Automation

on:
  schedule:
    - cron: "0 9 * * *"
    - cron: "0 15 * * *"
    - cron: "0 21 * * *"
  workflow_dispatch:

jobs:
  automate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ðŸ”§ CRITICAL: Install FFmpeg first
      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      # ðŸ”§ Install Python dependencies cleanly
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests edge-tts moviepy imageio imageio-ffmpeg

      - name: Generate script
        run: python script.py

      - name: Generate raw voice (natural TTS)
        run: python voice.py

      - name: Mix voice with background music
        run: python mix_audio.py

      - name: Upload final mixed voice
        uses: actions/upload-artifact@v4
        with:
          name: final-voice
          path: voice.mp3
