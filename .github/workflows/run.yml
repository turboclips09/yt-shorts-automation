name: yt-shorts-automation

on:
  workflow_dispatch:

  schedule:
    # Monthly script refill (1st of every month)
    - cron: "0 0 1 * *"

    # Three chances per day
    - cron: "0 1 * * *"
    - cron: "0 9 * * *"
    - cron: "0 17 * * *"

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:

      # -----------------------------
      # Checkout
      # -----------------------------
      - name: Checkout repo
        uses: actions/checkout@v4

      # -----------------------------
      # Setup Python
      # -----------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # -----------------------------
      # Install FFmpeg
      # -----------------------------
      - name: Install FFmpeg
        run: |
          sudo apt update
          sudo apt install -y ffmpeg

      # -----------------------------
      # Install Python packages
      # -----------------------------
      - name: Install Python packages
        run: |
          pip install edge-tts requests \
          google-auth google-auth-oauthlib google-api-python-client

      # -----------------------------
      # Monthly Script Generator
      # -----------------------------
      - name: Monthly script refill
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python monthly_generator.py || echo "Monthly generator skipped"

      # -----------------------------
      # Random Gate (50% skip)
      # -----------------------------
      - name: Random gate
        run: |
          python - <<EOF
          import random, sys
          if random.random() < 0.5:
              print("⏭ Skipping this run")
              sys.exit(0)
          print("▶ Proceeding with upload")
          EOF

      # -----------------------------
      # Generate Script (from library)
      # -----------------------------
      - name: Generate script
        run: python script.py

      # -----------------------------
      # Generate Voice
      # -----------------------------
      - name: Generate voice
        run: python voice.py

      # -----------------------------
      # Generate Captions
      # -----------------------------
      - name: Generate captions
        run: python captions.py

      # -----------------------------
      # Download Pixabay Videos
      # -----------------------------
      - name: Download Pixabay videos
        env:
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
        run: python download_stock.py

      # -----------------------------
      # Build Video
      # -----------------------------
      - name: Build video
        run: python build_video_ffmpeg.py

      # -----------------------------
      # Generate Metadata
      # -----------------------------
      - name: Generate metadata
        run: python metadata.py

      # -----------------------------
      # Upload To YouTube
      # -----------------------------
      - name: Upload to YouTube
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
        run: python upload_youtube.py

      # -----------------------------
      # Track Performance
      # -----------------------------
      - name: Track performance
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
        run: python track_performance.py

      # -----------------------------
      # Update Brain (Learning)
      # -----------------------------
      - name: Update brain
        run: python learn.py

      # -----------------------------
      # Save Artifact (optional)
      # -----------------------------
      - name: Upload video artifact
        uses: actions/upload-artifact@v4
        with:
          name: youtube-short
          path: final.mp4
