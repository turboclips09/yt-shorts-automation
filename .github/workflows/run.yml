name: yt-shorts-automation

on:
  workflow_dispatch:
  schedule:
    # Three chances per day
    - cron: "0 1 * * *"
    - cron: "0 9 * * *"
    - cron: "0 17 * * *"

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # Checkout
      # -------------------------------
      - name: Checkout repo
        uses: actions/checkout@v4

      # -------------------------------
      # Python
      # -------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # -------------------------------
      # FFmpeg
      # -------------------------------
      - name: Install FFmpeg
        run: |
          sudo apt update
          sudo apt install -y ffmpeg

      # -------------------------------
      # Python packages
      # -------------------------------
      - name: Install Python packages
        run: |
          pip install edge-tts requests \
          google-auth google-auth-oauthlib google-api-python-client

      # -------------------------------
      # 50% RANDOM SKIP (controls 2â€“3/day)
      # -------------------------------
      - name: Random gate
        run: |
          python - <<EOF
          import random, sys
          if random.random() < 0.5:
              print("Skipping this run")
              sys.exit(0)
          print("Proceeding with upload")
          EOF

      # -------------------------------
      # Script
      # -------------------------------
      - name: Generate script
        run: python script.py

      # -------------------------------
      # Voice
      # -------------------------------
      - name: Generate voice
        run: python voice.py

      # -------------------------------
      # Captions
      # -------------------------------
      - name: Generate captions
        run: python captions.py

      # -------------------------------
      # Pixabay
      # -------------------------------
      - name: Download Pixabay videos
        env:
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
        run: python download_stock.py

      # -------------------------------
      # Build video
      # -------------------------------
      - name: Build video
        run: python build_video_ffmpeg.py

      # -------------------------------
      # Metadata
      # -------------------------------
      - name: Generate metadata
        run: python metadata.py

      # -------------------------------
      # Upload
      # -------------------------------
      - name: Upload to YouTube
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
        run: python upload_youtube.py

      # -------------------------------
      # Track performance
      # -------------------------------
      - name: Track performance
        run: python track_performance.py

      # -------------------------------
      # Learning engine
      # -------------------------------
      - name: Update brain
        run: python learn.py

      # -------------------------------
      # Artifact
      # -------------------------------
      - name: Upload video artifact
        uses: actions/upload-artifact@v4
        with:
          name: youtube-short
          path: final.mp4
