name: YouTube Shorts Automation

on:
  schedule:
    - cron: "0 9 * * *"
    - cron: "0 15 * * *"
    - cron: "0 21 * * *"

  workflow_dispatch:

jobs:
  automate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests moviepy

      - name: Run script generator
        run: python script.py

      - name: Download stock videos
        run: python download_stock.py

      - name: Placeholder build step
        run: echo "Video build step coming next"

      - name: Placeholder upload step
        run: echo "Upload step coming later"
