name: YouTube Shorts Automation

on:
  schedule:
    - cron: "0 9 * * *"
    - cron: "0 15 * * *"
    - cron: "0 21 * * *"
  workflow_dispatch:

jobs:
  automate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ---- SYSTEM DEPENDENCIES ----
      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      # ---- PYTHON DEPENDENCIES ----
      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install requests edge-tts moviepy imageio imageio-ffmpeg

      # ---- SCRIPT ----
      - name: Generate script
        run: python script.py

      # ---- VOICE ----
      - name: Generate raw voice
        run: python voice.py

      - name: Mix voice with background music
        run: python mix_audio.py

      # ---- STOCK CLIPS ----
      - name: Download stock clips
        env:
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
        run: python download_stock.py

      # ---- VIDEO BUILD ----
      - name: Build final short video
        run: python build_video.py

      # ---- UPLOAD RESULT ----
      - name: Upload final short
        uses: actions/upload-artifact@v4
        with:
          name: short-video
          path: short.mp4
