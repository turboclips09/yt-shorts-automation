name: yt-shorts-automation

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: sudo apt update && sudo apt install -y ffmpeg

      - name: Install Python dependencies
        run: pip install edge-tts requests

      - name: Debug secret presence (SAFE)
        run: |
          if [ -z "$PIXABAY_API_KEY" ]; then
            echo "❌ PIXABAY_API_KEY is EMPTY"
            exit 1
          else
            echo "✅ PIXABAY_API_KEY is PRESENT"
          fi

      - name: Generate script
        run: python script.py

      - name: Generate voice + word timestamps
        run: python voice.py

      - name: Generate captions
        run: python captions.py

      - name: Download Pixabay videos
        run: python download_stock.py

      - name: Build final video
        run: python build_video_ffmpeg.py

      - uses: actions/upload-artifact@v4
        with:
          name: youtube-short
          path: final.mp4
